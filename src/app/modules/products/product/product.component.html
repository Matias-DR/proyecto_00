<div class="container">
	<h1 class="container-item title">{{product.name}}</h1>
	<div class="container-item price">
		<p>{{product.price | currency}}</p>
	</div>
	<div class="container-item image-container">
		<img class="image" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Image of product {{product.id}}">
	</div>
	<div class="container-item description-actions">
		<div class="description">
			<p>{{product.description}}</p>
		</div>
		<div class="container-item actions">
			<button mat-button class="container-item">
				<mat-icon>favorite</mat-icon>
			</button>
			<button mat-button class="container-item">
				<mat-icon>share</mat-icon>
			</button>
			<button mat-button class="container-item" (click)="add_to_cart_event()">
				<mat-icon>add_shopping_cart</mat-icon>
			</button>
		</div>
	</div>
</div>
