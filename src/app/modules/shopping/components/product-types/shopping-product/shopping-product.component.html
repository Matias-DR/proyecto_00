<div class="product">
    <div class="header">
        <h1 class="name">{{values.name}}</h1>
        <h2 class="price">{{values.price | currency}}</h2>
    </div>
    <div class="slideshow">
        <app-slideshow [slides]="values.images"></app-slideshow>
    </div>
    <div class="description">
        <p>{{values.description}}</p>
    </div>
    <div class="actions">
        <button mat-mini-fab>
            <mat-icon>thumb_up</mat-icon>
        </button>
        <button mat-mini-fab>
            <mat-icon>share</mat-icon>
        </button>
        <button mat-mini-fab (click)="addMeEvent()">
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
    </div>
</div>
