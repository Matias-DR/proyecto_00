<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{values.name}}</mat-card-title>
        <mat-card-subtitle>{{values.price}}</mat-card-subtitle>
    </mat-card-header>
        <app-slideshow [slides]="values.images"></app-slideshow>
    <mat-card-content>
        <p>
            {{values.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-mini-fab>
            <mat-icon>thumb_up</mat-icon>
        </button>
        <button mat-mini-fab>
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-mini-fab (click)="addMeEvent()">
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
