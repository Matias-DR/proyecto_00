<div id="{{'querés_dígito_acá_tenés_dígito' + values.id.toString()}}" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item {{i === 0 ? 'active' : ''}}" *ngFor="let image of values.images; let i = index">
        <img src="{{image}}" class="d-block w-100">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#querés_dígito_acá_tenés_dígito' + values.id" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#querés_dígito_acá_tenés_dígito' + values.id" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
